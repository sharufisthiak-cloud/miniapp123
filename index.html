<script>

    function generateKeyNow() {

        var p1 = Math.random().toString(36).substr(2, 6).toUpperCase();
        var p2 = Math.random().toString(36).substr(2, 6).toUpperCase();
        var p3 = Math.random().toString(36).substr(2, 6).toUpperCase();
        var finalKey = "TS-" + p1 + "-" + p2 + "-" + p3;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –µ–≥–æ –≤ —Å–ø–∏—Å–æ–∫ —Ä–∞–∑—Ä–µ—à–µ–Ω–Ω—ã—Ö
        validKeys.push(finalKey);

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞ —ç–∫—Ä–∞–Ω–µ
        var box = document.getElementById('key-display');
        box.innerText = finalKey;
        box.style.display = 'block';
        document.getElementById('hint').style.display = 'block';

        if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫–ª—é—á
    document.getElementById('key-display').onclick = function() {
        var text = this.innerText;
        var input = document.createElement('input');

        document.body.appendChild(input);

        document.body.removeChild(input);
        tg.showAlert("–ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");

        if (validKeys.indexOf(entered) !== -1) {

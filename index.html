<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tale Stars Store</title>
    <script src="https://telegram.org"></script>
    <style>
        :root {
            --primary: #7289da;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        h1 { margin: 0; color: var(--accent); font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        .tabs {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .tab-btn {
            background: var(--card);
            border: 1px solid var(--primary);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab-btn.active { background: var(--primary); }

        .container {
            width: 90%;
            max-width: 400px;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .container.active { display: block; }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        button.main-action {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            margin-top: 15px;
        }

        .key-display {
            background: #000;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            word-break: break-all;
            color: #10b981;
            font-family: monospace;
            display: none;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="header">
    <h1>Tale Stars</h1>
</div>

<div class="tabs">
    <div class="tab-btn active" onclick="switchTab('shop')">Магазин</div>
    <div class="tab-btn" onclick="switchTab('activate')">Активация</div>
</div>

<!-- Вкладка Магазина -->
<div id="shop" class="container active">
    <div class="card">
        <h3>Premium Key</h3>
        <p>Получи свой уникальный ключ доступа совершенно бесплатно!</p>
        <button class="main-action" onclick="generateKey()">ПОЛУЧИТЬ КЛЮЧ</button>
        <div id="keyBox" class="key-display"></div>
    </div>
</div>

<!-- Вкладка Активации -->
<div id="activate" class="container">
    <div class="card">
        <h3>Активация ключа</h3>
        <input type="text" id="keyInput" placeholder="Введите ваш ключ...">
        <button class="main-action" onclick="activateKey()">АКТИВИРОВАТЬ</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function switchTab(tab) {
        document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tab).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function generateKey() {
        // Генерация очень сложного ключа
        const part1 = Math.random().toString(36).substring(2, 10).toUpperCase();
        const part2 = crypto.getRandomValues(new Uint32Array(1))[0].toString(16).toUpperCase();
        const part3 = Date.now().toString(36).toUpperCase();
        const finalKey = `TS-${part1}-${part2}-${part3}`;
        
        const keyBox = document.getElementById('keyBox');
        keyBox.innerText = finalKey;
        keyBox.style.display = 'block';
        
        tg.HapticFeedback.notificationOccurred('success');
    }

    function activateKey() {
        const val = document.getElementById('keyInput').value;
        if(val.startsWith('TS-')) {
            tg.showAlert("✅ Ключ успешно активирован в Tale Stars!");
        } else {
            tg.showAlert("❌ Неверный формат ключа.");
        }
    }
</script>

</body>
</html>

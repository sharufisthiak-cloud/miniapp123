<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Tale Stars</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0b0f1a;
    color: #fff;
}

header {
    background: linear-gradient(135deg, #7b2cff, #2ce6ff);
    padding: 20px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}

nav {
    display: flex;
    justify-content: space-around;
    background: #12182a;
}

nav button {
    flex: 1;
    padding: 12px;
    background: none;
    border: none;
    color: #aaa;
    font-size: 14px;
}

nav button.active {
    color: #2ce6ff;
    border-bottom: 2px solid #2ce6ff;
}

section {
    display: none;
    padding: 20px;
}

section.active {
    display: block;
}

.card {
    background: #161d33;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
}

.btn {
    background: linear-gradient(135deg, #7b2cff, #2ce6ff);
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    color: #fff;
    font-size: 15px;
    cursor: pointer;
    margin-top: 8px;
}

.btn.copy {
    background: #1e2747;
}

input {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    margin-bottom: 10px;
}

.key {
    font-family: monospace;
    font-size: 13px;
    color: #2ce6ff;
    word-break: break-all;
}

.active-cheat {
    background: #0f3;
    color: #000;
    padding: 10px;
    border-radius: 8px;
    text-align: center;
    font-weight: bold;
    margin-top: 10px;
}
</style>
</head>

<body>

<header>‚ú® TALE STARS ‚ú®</header>

<nav>
    <button class="active" onclick="openTab('shop', this)">–ú–∞–≥–∞–∑–∏–Ω</button>
    <button onclick="openTab('activate', this)">–ê–∫—Ç–∏–≤–∞—Ü–∏—è</button>
    <button onclick="openTab('keys', this)">–í–∞—à–∏ –∫–ª—é—á–∏</button>
</nav>

<section id="shop" class="active">
    <div class="card">
        <h3>üéÅ –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –∫–ª—é—á</h3>
        <p>1 –∫–ª—é—á –Ω–∞ 30 –¥–Ω–µ–π</p>
        <button class="btn" onclick="generateKey()">–ü–æ–ª—É—á–∏—Ç—å –±–µ—Å–ø–ª–∞—Ç–Ω–æ</button>
    </div>
</section>

<section id="activate">
    <div class="card">
        <h3>üîë –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–ª—é—á–∞</h3>
        <input id="keyInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á">
        <button class="btn" onclick="activateKey()">–ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å</button>
        <div id="status"></div>
    </div>
</section>

<section id="keys">
    <div class="card">
        <h3>üì¶ –í–∞—à–∏ –∫–ª—é—á–∏</h3>
        <div id="keyList"></div>
    </div>
</section>

<script>
Telegram.WebApp.ready();

function openTab(tab, btn) {
    document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
    document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
    document.getElementById(tab).classList.add("active");
    btn.classList.add("active");
}

function randomKey() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let key = "TS-";
    for (let i = 0; i < 32; i++) {
        key += chars[Math.floor(Math.random() * chars.length)];
    }
    return key;
}

function copy(text) {
    navigator.clipboard.writeText(text);
    Telegram.WebApp.showAlert("–ö–ª—é—á —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω");
}

function generateKey() {
    const key = randomKey();
    const expires = Date.now() + 30 * 24 * 60 * 60 * 1000;

    let keys = JSON.parse(localStorage.getItem("keys") || "[]");
    keys.push({ key, expires, activated: false });
    localStorage.setItem("keys", JSON.stringify(keys));

    copy(key);
    renderKeys();
}

function activateKey() {
    const input = document.getElementById("keyInput").value.trim();
    let keys = JSON.parse(localStorage.getItem("keys") || "[]");

    const k = keys.find(k => k.key === input);

    if (!k) {
        status.innerHTML = "‚ùå –ö–ª—é—á –Ω–µ –Ω–∞–π–¥–µ–Ω";
        return;
    }

    if (Date.now() > k.expires) {
        status.innerHTML = "‚åõ –°—Ä–æ–∫ –∫–ª—é—á–∞ –∏—Å—Ç—ë–∫";
        return;
    }

    k.activated = true;
    localStorage.setItem("keys", JSON.stringify(keys));

    status.innerHTML = "<div class='active-cheat'>‚úÖ –ß–ò–¢ –ê–ö–¢–ò–í–ò–†–û–í–ê–ù</div>";
    renderKeys();
}

function renderKeys() {
    const list = document.getElementById("keyList");
    let keys = JSON.parse(localStorage.getItem("keys") || "[]");

    if (!keys.length) {
        list.innerHTML = "–ö–ª—é—á–µ–π –Ω–µ—Ç";
        return;
    }

    list.innerHTML = keys.map(k => `
        <div class="card">
            <div class="key">${k.key}</div>
            <div>‚è≥ –î–æ: ${new Date(k.expires).toLocaleDateString()}</div>
            <div>${k.activated ? "‚úÖ –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω" : "‚ùå –ù–µ –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω"}</div>
            <button class="btn copy" onclick="copy('${k.key}')">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
            ${k.activated ? "<div class='active-cheat'>–ß–ò–¢ –ê–ö–¢–ò–í–ï–ù</div>" : ""}
        </div>
    `).join("");
}

renderKeys();
</script>

</body>
</html>
